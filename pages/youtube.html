<html>
    <head>
        <title>Youtube player</title>
        <link rel="shortcut icon" href="https://www.youtube.com/yt/about/media/images/brand-resources/icons/YouTube_icon_full-color.svg">
		<link rel="stylesheet" href="https://codepen.io/Darkman75/pen/LNqZPv.css">
		<link rel="stylesheet" href="styles/youtube.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="scripts/youtube.js"></script>
        <meta name="theme-color" content="#D20000">
    </head>
    <body id="video" class="middle">
        <span id="player">
            <img src="img/yt.svg" alt="yt">
            <form>
                <input type="text" name="url" id="url" placeholder="Paste url here">
                <input type="submit" value="Charger" class="nostyle">
            </form>
            <div id="close" class="middle none noselect" title="Close video">
                    <i class="material-icons">&#xE5CD;</i><span class="taille"></span>
            </div>
            <iframe id="theiframe" class="none" src="" frameborder="0" allowfullscreen></iframe>
        </span><span class="taille"></span>
    </body>
</html>
